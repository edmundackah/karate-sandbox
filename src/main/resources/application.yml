server:
  port: 8085

spring:
  application:
    name: karate-sandbox-api

logging:
  level:
    com.example.karate: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      enabled: true